version: '3.8'

services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: cinesearch-otel-collector
    ports:
      - "4318:4318"     # OTLP HTTP
      - "4317:4317"     # OTLP gRPC
      - "55679:55679"   # zpages extension
      - "8888:8888"     # Prometheus metrics
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: ["--config=/etc/otel-collector-config.yaml"]
    networks:
      - otel-network

  # Jaeger - Trace Visualization
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: cinesearch-jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "14250:14250"   # gRPC
      - "14268:14268"   # HTTP
      - "6831:6831/udp" # UDP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - otel-network

  # Zipkin (Alternatif)
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: cinesearch-zipkin
    ports:
      - "9411:9411"
    networks:
      - otel-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: cinesearch-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - otel-network

networks:
  otel-network:
    driver: bridge
